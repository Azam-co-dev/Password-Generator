<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucc Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BUCC<br><span>Password Generator</span></h1>
        <h4><br>Use the password to access permission</h4>
        <div class="display">
            <input type="text" id="Password" placeholder="Password">
            <img src="images/copy.png" onclick="copyPassword()">
        </div>
        <button onclick="createPassword()"><img src="images/generate.png">Generate Password </button>
    </div>

    <script>

        const passwordBox = document.getElementById("Password");
        const length = 10;

        const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowerCase = "abcdefghijklmnopqrstuvwxyz";
        const number = "0123456789";
        const symbols = "!@#$%^&*()_+~|}{][></-=}";
        
        const alChars = upperCase + lowerCase + number + symbols;

        function createPassword(){
            let password ="";
            password += upperCase[Math.floor(Math.random() * upperCase.length)];
            password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
            password += number[Math.floor(Math.random() * number.length)];
            password += symbols[Math.floor(Math.random() * symbols.length)];
        
            while(length > password.length){
                password += alChars[Math.floor(Math.random() * alChars.length)];
            }
            passwordBox.value = password;
        }

        function copyPassword(){
            passwordBox.select();
            document.execCommand("copy");
        }


    </script>
</body>
</html>
